<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Aldardasha House</title>
  <style>
    body { background: #f4f6fa; font-family: Arial, sans-serif; }
    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
      position: relative;
      /* Add extra top padding for the logout button */
      padding-top: 70px;
    }
    h1 {
      color: #029b0a;
      text-align: center;
      margin: 0 0 24px 0;
      font-size: 2rem;
      word-break: break-word;
    }
    .logout-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      background: #fc0303;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
    @media (max-width: 600px) {
      .dashboard-container {
        padding-top: 60px; /* slightly less for mobile */
      }
      .logout-btn {
        top: 12px;
        right: 12px;
        padding: 6px 10px;
        font-size: 0.95rem;
      }
      h1 {
        font-size: 1.2rem;
        padding: 0 8px;
        margin-top: 0;
      }
    }
    .section {
      margin-top: 32px;
      border-top: 1px solid #eee;
      padding-top: 24px;
    }
    /* Tab Button Styles (like e-library) */
    .tab-btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
      justify-content: flex-start;
    }
    .tab-btn {
      /* Remove flex and min-width for natural sizing */
      text-align: center;
      padding: 10px 16px;
      border: none;
      border-radius: 0.75rem 0.75rem 0 0;
      font-weight: 600;
      font-size: 1.08rem;
      background: #fbbf24; /* amber-400 */
      color: #1e293b;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(37,99,235,0.08);
      outline: none;
      position: relative;
      top: 2px;
    }
    .tab-btn.selected {
      background: #2563eb; /* blue-700 */
      color: #fff;
      box-shadow: 0 4px 12px rgba(37,99,235,0.10);
      z-index: 2;
    }
    .tab-btn:hover:not(.selected) {
      background: #fde68a; /* lighter amber */
      color: #1e293b;
    }
    .tab-btn:focus {
      outline: 2px solid #2563eb;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
        padding: 0 8px;
      }
      .logout-btn {
        top: 12px;
        right: 12px;
        padding: 6px 10px;
        font-size: 0.95rem;
      }
      .tab-btn-group {
        gap: 4px;
      }
      .tab-btn {
        font-size: 0.95rem;
        padding: 8px 8px;
      }
    }
    .add-event-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(37,99,235,0.08);
      margin-top: 4px;
    }
    .add-event-btn:hover {
      background: #1746a0;
    }
    .event-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .event-list li {
      background: #f4f6fa;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(37,99,235,0.06);
      margin-bottom: 14px;
      padding: 16px 18px 12px 18px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
    }
    .event-list li strong {
      color: #2563eb;
      font-size: 1.1rem;
    }
    .event-list li .event-date {
      color: #029b0a;
      font-size: 0.98rem;
      font-weight: 500;
    }
    .event-list li .event-details {
      color: #333;
      font-size: 0.97rem;
      margin-bottom: 4px;
    }
    .event-list li button {
      align-self: flex-end;
      background: #fc0303;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 16px;
      font-size: 0.97rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 4px;
    }
    .event-list li button:hover {
      background: #a30000;
    }
    .read-more-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 16px;
      font-size: 0.97rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 4px;
      margin-right: 8px;
    }
    .read-more-btn:hover {
      background: #1746a0;
    }
    @media (max-width: 600px) {
      #add-event-form {
        flex-direction: column;
        gap: 8px;
      }
      .event-list li {
        padding: 12px 8px 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <button class="logout-btn" id="logout-btn">Logout</button>
    <h1>Aldardasha House Admin Dashboard</h1>
    <div style="margin-bottom:24px;">
      <div class="tab-btn-group">
        <button class="tab-btn selected" id="tab-events">Events</button>
        <button class="tab-btn" id="tab-gallery">Gallery</button>
        <button class="tab-btn" id="tab-appointments">Appointments</button>
      </div>
    </div>
    <div class="section" id="events-section">
      <h3 style="font-size:1.3rem;color:#2563eb;margin-bottom:18px;">Add Event</h3>
      <form id="add-event-form" style="margin-bottom:24px;display:flex;flex-wrap:wrap;gap:12px;align-items:flex-start;">
        <input type="text" id="event-title" placeholder="Event Title" required
          style="flex:2 1 180px;padding:10px;border:1px solid #bbb;border-radius:6px;font-size:1rem;">
        <input type="date" id="event-date" required
          style="flex:1 1 120px;padding:10px;border:1px solid #bbb;border-radius:6px;font-size:1rem;">
        <textarea id="event-details" placeholder="Event Details" required
          style="flex:3 1 240px;padding:10px;border:1px solid #bbb;border-radius:6px;font-size:1rem;min-height:44px;"></textarea>
        <input type="file" id="event-file" accept=".pdf,.jpg,.jpeg,.png" style="flex:1 1 180px;" required>
        <button type="submit" class="add-event-btn">Add Event</button>
      </form>
      <ul id="events-list" class="event-list"></ul>
    </div>
    <div class="section" id="gallery-section" style="display:none;">
      <h3>Manage Gallery</h3>
      <p>Gallery management coming soon...</p>
    </div>
    <div class="section" id="appointments-section" style="display:none;">
      <h3>Manage Appointments</h3>
      <p>To manage appointments please go to Appointment Management dashboard.</p>
      <p><a href="appointment-admin-dashboard.html" style="color:#2563eb; text-decoration:underline;">Go to Appointment Management</a></p>
    </div>
  </div>
  <script>
    // Redirect to login if not authenticated
    if (!localStorage.getItem('adminToken')) {
      window.location.href = 'admin-login.html';
    }

    function parseJwt(token) {
     try {
    return JSON.parse(atob(token.split('.')[1]));
    } catch (e) {
    return null;
    }
    }
    const token = localStorage.getItem('adminToken');
    if (token) {
    const payload = parseJwt(token);
    if (!payload || (payload.exp * 1000 < Date.now())) {
    localStorage.removeItem('adminToken');
    window.location.href = 'admin-login.html';
    }
    } else {
    window.location.href = 'admin-login.html';
    }

    // Logout functionality
    document.getElementById('logout-btn').onclick = function() {
      localStorage.removeItem('adminToken');
      window.location.href = 'admin-login.html';
    };

    // Tab switching logic with selected class
    const tabButtons = [
      document.getElementById('tab-events'),
      document.getElementById('tab-gallery'),
      document.getElementById('tab-appointments')
    ];
    const sections = [
      document.getElementById('events-section'),
      document.getElementById('gallery-section'),
      document.getElementById('appointments-section')
    ];

    tabButtons.forEach((btn, idx) => {
      btn.onclick = function() {
        tabButtons.forEach((b, i) => {
          b.classList.toggle('selected', i === idx);
          sections[i].style.display = i === idx ? '' : 'none';
        });
      };
    });

    // --- Events Management ---
    const eventsList = document.getElementById('events-list');
    const addEventForm = document.getElementById('add-event-form');

    async function fetchEvents() {
      eventsList.innerHTML = "<li>Loading...</li>";
      const res = await fetch('https://house-dardasha-admin.onrender.com/api/events', {
        headers: { Authorization: 'Bearer ' + localStorage.getItem('adminToken') }
      });
      const data = await res.json();
      eventsList.innerHTML = '';
      if (Array.isArray(data)) {
        data.forEach(ev => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${ev.title}</strong>
            <span class="event-date">${formatDate(ev.date)}</span>
            <div class="event-details">${ev.details || ''}</div>
            ${ev.fileUrl ? `<button class="read-more-btn" onclick="window.open('${ev.fileUrl}', '_blank')">Read More</button>` : ''}
          `;
          const delBtn = document.createElement('button');
          delBtn.textContent = "Delete";
          delBtn.onclick = async () => {
            await fetch(`https://house-dardasha-admin.onrender.com/api/events/${ev._id}`, {
              method: 'DELETE',
              headers: { Authorization: 'Bearer ' + localStorage.getItem('adminToken') }
            });
            fetchEvents();
          };
          li.appendChild(delBtn);
          eventsList.appendChild(li);
        });
      } else {
        eventsList.innerHTML = "<li>No events found.</li>";
      }
    }

    addEventForm.onsubmit = async function(e) {
      e.preventDefault();
      const title = document.getElementById('event-title').value.trim();
      const date = document.getElementById('event-date').value;
      const details = document.getElementById('event-details').value.trim();
      const fileInput = document.getElementById('event-file');
      const file = fileInput.files[0];

      if (!title || !date || !details || !file) return;
      if (!['application/pdf', 'image/jpeg', 'image/png', 'image/jpg'].includes(file.type) || file.size > 307200) {
        alert('File must be PDF/JPG/PNG and less than 300 KB.');
        return;
      }

      const formData = new FormData();
      formData.append('title', title);
      formData.append('date', date);
      formData.append('details', details);
      formData.append('file', file);

      await fetch('https://house-dardasha-admin.onrender.com/api/events', {
        method: 'POST',
        headers: {
          Authorization: 'Bearer ' + localStorage.getItem('adminToken')
        },
        body: formData
      });
      addEventForm.reset();
      fetchEvents();
    };

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      const options = { year: 'numeric', month: 'long', day: '2-digit' };
      const dayName = date.toLocaleDateString(undefined, { weekday: 'long' });
      return `${date.toLocaleDateString(undefined, options)} (${dayName})`;
    }

    fetchEvents();
  </script>
</body>
</html>
